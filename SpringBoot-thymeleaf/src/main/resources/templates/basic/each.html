<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문</title>
</head>
<body>
	<h1>반복문</h1>
	<table border="1">
		<tr>
			<th>아이디</th>
			<th>비밀번호</th>
			<th>나이</th>
		</tr>
		<tr th:each="member : ${memberList}">
			<td th:text="${member.id}"></td>
			<td th:text="${member.name}"></td>
			<td th:text="${member.age}"></td>
		</tr>
	</table>
	
	<h1>반복문 상태 보기</h1>
	<table border="1">
		<tr>
			<th>카운트</th>
			<th>아이디</th>
			<th>비밀번호</th>
			<th>나이</th>
			<th>etc</th>
		</tr>
		<tr th:each="member, memberStat : ${memberList}">
			<td th:text="${memberStat.count}"></td>
			<td th:text="${member.id}"></td>
			<td th:text="${member.name}"></td>
			<td th:text="${member.age}"></td>
			<td>
				index = <span th:text="${memberStat.index}"></span><br>
				count = <span th:text="${memberStat.count}"></span><br>
				size = <span th:text="${memberStat.size}"></span><br>
				even = <span th:text="${memberStat.even}"></span><br>
				odd = <span th:text="${memberStat.odd}"></span><br>
				first = <span th:text="${memberStat.first}"></span><br>
				last = <span th:text="${memberStat.last}"></span><br>
				current = <span th:text="${memberStat.current}"></span><br>
			</td>
		</tr>
	</table>
</body>
</html>
