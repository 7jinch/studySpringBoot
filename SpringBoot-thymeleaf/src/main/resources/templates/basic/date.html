<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>LocalDateTime</title>
</head>
<body>
	<h1>LocalDateTime</h1>
	<ul>
		<li>default: <span th:text="${localDateTime}"></span></li>
		<li>sample: <span th:text="${#temporals.format(localDateTime, 'yyyy년 MM월 dd일 HH시 mm분 ss초입니다.')}"></span></li>
		<li>request parameter: <span th:text="${param.param1}"></span></li>
		<li>request parameter: <span th:text="${param.param2}"></span></li>
	</ul>
</body>
</html>
